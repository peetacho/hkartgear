<html lang="en">

<head>
    <meta charset="UTF-8">

        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/all.css" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h4>
                <a href="index.html">HK Art Gear</a>
            </h4>
        </div>
        <ul class="nav-links">
            <li><a href="Events.html">Events<br>策展項目</a></li>
            <li class="no-show"><a href="Gallery.html">Gallery<br>藝廊</a></li>
            <li class="no-show"><a href="Artists.html">Artists<br>藝術家</a></li>
            <li><a href="Contact.html" style="font-weight: bold;">Contact<br>聯絡</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <section class="page-content" style="text-align: center;">

        <div class="contacts" style="margin-top: 15px; display: inline-block;">
            <form name="message" method="post">
                <section style="margin-bottom: 10px">

                    <div style="float:left;margin-right:20px;">
                        <label for="name">你的名字</label>
                        <input id="name" type="text" value="" name="name">
                    </div>

                    <div style="float:left;">
                        <label for="email">你的電郵地址</label>
                        <input id="email" type="text" value="" name="email">
                    </div>

                    <br style="clear:both;" />

                </section>

                <section>

                    <label for="subject">主旨</label>
                    <textarea style="margin-bottom: 10px" id="subject" type="text" value="" name="subject"></textarea>
                    <label for="message">信息</label>
                    <textarea id="message" type="text" value="" name="message"></textarea>
                </section>
                <section>
                    <button type="button" id="submitContact" name="submit" onclick="uploadContact()"
                        class="contact-button">傳送信息</button>
                </section>
            </form>
        </div>

        <!-- Portfolio Gallery Grid -->
        <div class="align">
            <div id="row-photo" class="row-photo">

            </div>
        </div>
    </section>

    <br>
    <br>
    <br>


    <!-- Nav Bar-->

        <div class="footer-bottom">
            &copy; <script>
                document.write(new Date().getFullYear());
            </script> hkartgear.com | Powered by Hong Kong Art Gear
        </div>
    </div>

    <!-- initialize the SDK after all desired features are loaded -->

    <script src="js/firebaseConfig.js"></script>
    <script src="js/app.js"></script>
    <script src="js/slide.js"></script>
</body>
