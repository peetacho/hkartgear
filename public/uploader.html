<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/all.css" rel="stylesheet">
    <title>UPLOADER</title>
</head>

<body>
    <nav style="background-color:indianred;">
        <div class="logo">
            <h4>
                <a href="index.html">**UPLOADER - HK ART GEAR**</a>
            </h4>
        </div>
        <ul class="nav-links">
            <li><a href="Events.html">Events<br>策展項目</a></li>
            <li><a href="Gallery.html">Gallery<br>藝廊</a></li>
            <li><a href="Artists.html">Artists<br>藝術家</a></li>
            <li><a href="Contact.html">Contact<br>聯絡</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <section class="page-content">
        <div>
            <input type="text" id="uploadEmail" placeholder="Email"></input>
            <input type="password" id="uploadPassword" placeholder="Password"></input>
            <button type="button" onclick="login()">Submit</button>
        </div>

        <div class="uploads none" id="upload">
            <form class="uploadForm">


                <h1>Multiple Uploads</h1>


                <input type="text" id="uploadMultipleTitle" placeholder="Title"></input>

                <div>
                    <label for="multipleFile">Select files:</label>
                    <input type="file" id="multipleFile" name="file" accept="image/*" multiple>
                </div>

                <div>
                    <label for="mainFile">Select COVER file:</label>
                    <input type="file" id="mainFile" name="file" accept="image/*">
                </div>

                <label for="uploadMultipleMainType">(Events)</label>
                <input type="text" id="uploadMultipleMainType" placeholder="UPLOAD ONTO..."></input>
                <button type="button" onclick="uploadMultiple()">Upload Multiple</button>

            </form>
            <div class="upload-meter">
                <div class="bar uploadMultipleF"></div>
            </div>
            <div id="uploadTextNotice"></div>
        </div>

        <div class="uploads none" id="upload">
            <form class="uploadForm">


                <h1>Uploads For Artwork Sales</h1>


                <input type="text" id="uploadArtArtist" placeholder="Artist"></input>
                <input type="text" id="uploadArtCountry" placeholder="Country"></input>
                <input type="text" id="uploadArtTitle" placeholder="Title"></input>
                <input type="text" id="uploadArtMedia" placeholder="Media"></input>
                <input type="text" id="uploadArtDimension" placeholder="Dimension"></input>
                <input type="text" id="uploadArtPrice" placeholder="Price"></input>

                <label for="uploadArtType">(Oil / Acrylic painting 油畫及塑料彩, Water Painting 水彩畫, Chinese Ink 中國水墨, Print /
                    Photograph
                    版畫/攝影, Sculpture / Installation 雕塑及裝置) </label>
                <input type="text" id="uploadArtType" placeholder="Type"></input>

                <label for="uploadArtDescription">Add &lt;br&gt; to indent line</label>
                <textarea type="text" id="uploadArtDescription" placeholder="Description"></textarea>

                <div>
                    <label for="uploadArtFile">Select files:</label>
                    <input type="file" id="uploadArtFile" name="file" accept="image/*" multiple>
                </div>

                <div>
                    <label for="uploadArtMainFile">Select COVER file:</label>
                    <input type="file" id="uploadArtMainFile" name="file" accept="image/*">
                </div>

                <label for="uploadArtPremiumType">(Premium Sales, Artwork Sales)</label>
                <input type="text" id="uploadArtPremiumType" placeholder="UPLOAD ONTO..."></input>
                <button type="button" onclick="uploadArtworkSale()">Upload For Artwork Sales</button>

            </form>
            <div class="upload-meter">
                <div class="bar uploadMultipleF"></div>
            </div>
            <div id="uploadTextNotice"></div>
        </div>

        <div class="uploads none" id="upload">
            <form class="uploadForm">

                <h1>Uploads For Artist</h1>

                <input type="text" id="uploadArtist" placeholder="Artist"></input>
                <label for="uploadArtistCountry"> () </label>
                <input type="text" id="uploadArtistCountry" placeholder="Country"></input>

                <label for="uploadArtistDescription">Add &lt;br&gt; to indent line</label>
                <textarea type="text" id="uploadArtistDescription" placeholder="Description"></textarea>

                <div>
                    <label for="uploadArtistFile">Select files:</label>
                    <input type="file" id="uploadArtistFile" name="file" accept="image/*" multiple>
                </div>

                <button type="button" onclick="uploadArtistEntry()">Upload For Artist</button>

            </form>
        </div>


        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

    </section>

    <!-- Nav Bar-->
    <div class="footer">
        <div class="footer-bottom">
            &copy; <script>
                document.write(new Date().getFullYear());
            </script> hkartgear.com | Powered by Hong Kong Art Gear
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.15.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/slide.js"></script>
    <script src="js/upload.js"></script>
</body>

</html>
